<!DOCTYPE html>
<html>
		<head>
				<title>HTML Table with border</title>
				<style>
				table,th,tr,td{border:2px solid powderblue;}
				table{border-spacing:10px;}
				</style>
				
		<head>
		
		<body>
		<table style="width:100%">
		<h1>Table With Border</h1>
		<p>Use the CSS border property to add a border to the Table.</p>
		<tr><th>Firstname</th><th>Lastname</th><th>Age</th></tr>
		<tr><td align="center">Jill</td><td align="center">Smith</td><td align="center">50</td></tr>
		<tr><td>Eve</td><td>Jackson</td><td>94</td></tr>
		<tr><td align="right">John</td><td align="right">Doe</td><td align="right">80</td></tr>
		</table>
		</body>
















</html>
